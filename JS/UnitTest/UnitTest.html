<script>
  // 以下のfunction内に読み込み完了時に実行してほしい内容を書く。
  window.onload = function () {
    UnitTest.title("UnitTestの単体テスト");
    UnitTest.start("成功の表示");
    UnitTest.is(true);
    UnitTest.start("失敗の表示");
    UnitTest.is(false);
    UnitTest.start("数字の一致");
    UnitTest.is(UnitTest.eq(1+2,3));
    UnitTest.start("文字の一致");
    UnitTest.is(UnitTest.eq("T"+"e"+"s"+"t","Test"));
    UnitTest.start("真理値",10);
    UnitTest.is(UnitTest.eq(true,true),true);
    UnitTest.is(UnitTest.eq(eq(true,false),false);
    UnitTest.is(UnitTest.eq(false,true),false);
    UnitTest.is(UnitTest.eq(false,false),true);
  };
</script>
